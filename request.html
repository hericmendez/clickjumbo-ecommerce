<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ClickJumbo Teste</title>
  <style>
    .produto {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .produto img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    .produto-info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Teste de API</h1>

  <label for="penitenciaria">Penitenciária:</label>
  <select id="penitenciaria">
    <option value="">-- Selecione --</option>
  </select>

  <div id="produtos"></div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const API_URL = 'http://clickjumbo.local/wp-json/clickjumbo/v1';
    const TOKEN = 'clickjumbo123token';

    async function getComToken(endpoint) {
      try {
        const response = await axios.get(`${API_URL}${endpoint}`, {
          headers: {
            Authorization: `Bearer ${TOKEN}`
          }
        });
        return response.data;
      } catch (error) {
        if (error.response) {
          console.error(`Erro (${error.response.status}):`, error.response.data);
        } else {
          console.error('Erro na requisição:', error.message);
        }
        return null;
      }
    }

    async function carregarPenitenciarias() {
      const data = await getComToken('/penitenciarias');
      if (!data) return;

      console.log('Penitenciárias:', data.content);

      const select = document.getElementById('penitenciaria');
      data.content.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.slug;
        opt.textContent = p.label;
        select.appendChild(opt);
      });
    }

    async function carregarProdutosPorPenitenciaria(slug) {
      const data = await getComToken(`/produtos/por-penitenciaria?slug=${slug}`);
      if (!data) return;

      console.log(`Produtos da penitenciária "${slug}":`, data.content);

      const container = document.getElementById('produtos');
      container.innerHTML = ''; // limpa antes

      data.content.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'produto';
        div.innerHTML = `
          <img src="${prod.thumb}" alt="${prod.name}" />
          <div class="produto-info">
            <strong>${prod.name}</strong>
            <span>Categoria: ${prod.category} > ${prod.subcategory}</span>
            <span>Preço: R$ ${prod.price.toFixed(2)}</span>
            <span>Peso: ${prod.weight} kg</span>
            <span>Máx. por cliente: ${prod.maxUnitsPerClient}</span>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('penitenciaria').addEventListener('change', function () {
      const slug = this.value;
      if (!slug) return;
      carregarProdutosPorPenitenciaria(slug);
    });

    carregarPenitenciarias();
  </script>
</body>
</html>
