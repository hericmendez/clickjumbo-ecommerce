<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <title>Produtos</title>
  </head>

  <body>
    <div id="loadingSpinner" class="spinner-overlay" style="display: none">
      <div
        class="spinner text-primary"
        role="status"
        style="width: 4rem; height: 4rem"
      >
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <div id="navbar"></div>
    <main
      class="d-flex flex-column align-items-center"
      style="height: 70vh; background-color: #fff"
    >
      <div class="search-container">
        <div class="mb-4">
          <img
            src="assets/logo.png"
            alt="Logo ClickJumbo"
            class="img-fluid"
            style="max-width: 300px"
          />
        </div>

        <div class="input-group">
          <input
            list="penitenciariaOptions"
            id="penitenciariaInput"
            class="form-control"
            placeholder="Escolha a penitenciÃ¡ria"
          />
          <button id="buscarBtn" class="btn btn-primary" type="button">
            Buscar produtos
          </button>
        </div>
        <datalist id="penitenciariaOptions"></datalist>
      </div>
    </main>
    <!-- Footer -->

    <div id="footerDiv" class="mt-5"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/navbar.script.js"></script>
    <script type="module" src="scripts/footer.script.js"></script>
    <script type="module" src="scripts/home.js"></script>
  </body>
</html>
