<!DOCTYPE html>
<html lang="pt-br"> <!-- Sugestão: ajustar idioma para pt-br se o público for brasileiro -->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <title>Login</title>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Login Form -->
  <form id="form" class="container my-5" autocomplete="on">
    <div id="loginDiv" class="border p-4 rounded shadow-sm bg-light mx-auto" style="max-width: 400px;">
      <h1 class="text-center mb-4">Login</h1>

      <label for="email" class="form-label">Email</label>
      <input class="form-control mb-3" id="email" name="email" type="email" placeholder="Digite seu email" required />

      <label for="password" class="form-label">Senha</label>
      <input class="form-control mb-3" id="password" name="password" type="password" placeholder="Digite sua senha" required />

      <input class="btn btn-success w-100" type="submit" value="Entrar" />

      <div class="text-end mt-3">
        <a href="./signup.html" class="text-decoration-none">Novo por aqui? Cadastre-se</a>
      </div>
    </div>
  </form>

  <!-- Footer -->
  <div id="footerDiv"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module" src="scripts/navbar.script.js"></script>
  <script type="module" src="scripts/footer.script.js"></script>
  <script type="module" src="scripts/login.js"></script>

  <!-- OBS: Não é necessário carregar home.js aqui -->
</body>

</html>
