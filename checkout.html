<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <title>Finalizar Compra</title>
</head>

<body>
  <div id="navbar"></div>
  <main class="container-fluid  bg-light" style="margin-top: 5vh !important;">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="display-5">Finalizar Compra</h1>
      </div>

      <div class="d-flex justify-content-center flex-column-reverse flex-md-row"> ">
        <!-- Pagamento -->
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="checkout-form">
                <h4 class="mb-3">Forma de pagamento</h4>

                <div class="form-check mb-2">
                  <input id="pix" name="paymentMethod" type="radio" class="form-check-input" value="pix" checked required>
                  <label class="form-check-label" for="pix">Pix</label>
                </div>
                <div class="form-check mb-2">
                  <input id="boleto" name="paymentMethod" type="radio" class="form-check-input" value="boleto" required>
                  <label class="form-check-label" for="boleto">Boleto bancário</label>
                </div>
                <div class="form-check mb-4">
                  <input id="card" name="paymentMethod" type="radio" class="form-check-input" value="card" required>
                  <label class="form-check-label" for="card">Cartão de crédito/débito</label>
                </div>

                <div id="card-details" class="mb-4" style="display: none;">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Nome no cartão</label>
                      <input type="text" class="form-control" name="cardName">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Número do cartão</label>
                      <input type="text" class="form-control" name="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Validade</label>
                      <input type="text" class="form-control" name="cardExpiration" placeholder="MM/AA">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">CVV</label>
                      <input type="text" class="form-control" name="cardCVV" placeholder="123">
                    </div>
                  </div>
                </div>

                <div id="pix-instructions" class="alert alert-success d-none">
                  Pagamento via <strong>Pix</strong>. QR Code será gerado após a confirmação.
                </div>
                <div id="boleto-instructions" class="alert alert-secondary d-none">
                  Pagamento via <strong>Boleto</strong>. Gerado com vencimento em 3 dias úteis.
                </div>

                <hr class="my-4">
                <h4 class="mb-3">Dados do Envio</h4>
                <ul class="list-group mb-3" id="shipping-summary">
                  <!-- Populado via JS -->
                </ul>
                <div class="d-grid mb-4">
                  <a href="cart.html" class="btn btn-outline-secondary">Alterar envio</a>
                </div>

                <button id="submitBtn" class="w-100 btn btn-success btn-lg" type="button">Finalizar compra</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Carrinho e resumo -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Resumo da Compra</span>
                <span class="badge bg-secondary rounded-pill" id="cart-count">0</span>
              </h4>

              <button class="btn btn-outline-primary mb-3 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#cart-collapse">
                Ver produtos <i class="bi bi-chevron-down"></i>
              </button>
              <div class="collapse" id="cart-collapse">
                <ul class="list-group mb-3" id="cart-items">
                  <!-- Itens via JS -->
                </ul>
              </div>

              <ul class="list-group" id="cart-summary">
                <!-- Resumo via JS -->
              </ul>
            </div>
          </div>
        </div>


      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Pagamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="paymentModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmPaymentBtn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footerDiv" class="mt-5"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="scripts/navbar.script.js"></script>
  <script type="module" src="scripts/footer.script.js"></script>
  <script type="module" src="scripts/checkout.js"></script>
  <script type="module" src="functions/paymentModal.js"></script>
</body>

</html>
