<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <title>Signup</title>
</head>

<body>
  <div id="navbar"></div>

  <form id="form">
    <div id="loginDiv" class="border">

    <img src="assets/logo_full.png" alt="logo clickjumbo" style="max-width: 300px; margin: auto;" />



      <input class="form-control" id="username" type="text" placeholder="Nome de usuário" />
      <input class="form-control" id="email" type="email" placeholder="jose@gmail.com" />
      <input class="form-control" id="password" type="password" placeholder="Senha" />
      <input class="form-control" id="confirm" type="password" placeholder="Confirmar senha" />
      <input class="btn btn-success" type="submit" value="Signup" />
      <div class="mt-3 text-end">
        <a href="./login.html" class="text-decoration-none">Já tem conta? Faça login</a>
      </div>
    </div>
  </form>

  <div id="footerDiv"></div>
</body>

</html>

<!-- Bootstrap -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

<!-- Navbar e Footer -->
<script type="module" src="scripts/navbar.script.js"></script>
<script type="module" src="scripts/footer.script.js"></script>

<script type="module" src="scripts/signup.js"></script>
